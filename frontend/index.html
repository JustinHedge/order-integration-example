<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Status Integration Hub</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <header>
            <div class="logo-container">
                <img src="https://www.sagisdx.com/wp-content/uploads/2023/01/sagis-logo-dark.svg"
                    alt="Sagis Diagnostics Logo" class="brand-logo">
            </div>
            <h1>Order Status Integration Hub</h1>
        </header>

        <section class="controls">
            <div class="search-wrapper">
                <input type="text" id="textSearch" placeholder="Search Order ID or Customer...">
            </div>
            <select id="statusFilter">
                <option value="">All Statuses</option>
                <option value="Pending">Pending</option>
                <option value="Processing">Processing</option>
                <option value="Shipped">Shipped</option>
                <option value="Completed">Completed</option>
                <option value="Cancelled">Cancelled</option>
            </select>
            <button id="resetBtn">Reset</button>
        </section>

        <section class="results">
            <table id="ordersTable">
                <thead>
                    <tr>
                        <th>Order ID</th>
                        <th>Customer Name</th>
                        <th>Date</th>
                        <th>Total Amount</th>
                        <th>Status</th>
                        <th>Source System</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Rows will be injected here -->
                </tbody>
            </table>
            <div id="errorMsg" class="hidden"></div>
        </section>
    </div>
    <script src="script.js"></script>
</body>

</html>
